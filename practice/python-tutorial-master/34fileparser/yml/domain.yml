intents:
  - greet
  - goodbye
  - affirm
  - deny
  - answer_product
  - answer_price

slots:
  product:
    type: text
  price:
    type: text
  get_cash:
    type: text
  goodbye:
    type: text
  greet:
    type: text

entities:
  - product
  - price
  - get_cash
  - goodbye
  - greet

actions:
  - utter_greet
  - utter_ask_product
  - utter_ask_price
  - utter_ask_discount
  - utter_ask_get_cash
  - utter_ask_price_change
  - utter_bullet_recovery_ratio
  - utter_goodbye
  - utter_default
  - utter_thanks
  - utter_affirm
  - utter_deny

